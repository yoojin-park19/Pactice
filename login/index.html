<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입_모바일 퍼스트</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header class="header">
        <h1>로그인 또는 회원가입</h1>
        <button class="close">닫기</button>
    </header>
    <section class="cont-login">
        <h2 class="blind">로그인</h2>
        <p class="txt-login">위니브에서 여러분의 궁금증을 해결하세요!:)</p>
        <form action="submit" class="info-login">
            <label for="input-id" class="blind">아이디 입력</label>
            <input type="text" placeholder="아이디" required id="input-id">
            <label for="input-pw" class="blind" >비밀번호 입력</label>
            <input type="text" placeholder="비밀번호" required id="input-pw">
            <label for="cb-login"><img src="./img/check-box(1).png" alt="체크박스" class="check-box">로그인 상태 유지</label>
            <input type="checkbox" id="cb-login" class="blind">
            <button type="submit" class="btn-login">로그인</button>
        </form>
        <form class="find">
            <h2 class="blind">회원가입, 아이디 비밀번호 찾기</h2>
            <a href="#">회원가입</a>
            <a href="#" class="find-pw">아이디/비밀번호 찾기</a>
        </form>
    </section>
    <p class="and">또는</p>
    <section class="cont-other">
        <h2 class="blind">다른 계정으로 로그인</h2>
        <ul class="list-other">
            <li>
                <a href="#none" class="google">
                    <img src="./img/google.png" alt="구글계정으로 로그인">
                    구글 계정으로 로그인
                </a>
            </li>
            <li>
                <a href="#none" class="facebook">
                    <img src="./img/facebook.png" alt="페이스북 계정으로 로그인">
                    페이스북 계정으로 로그인

                </a>

            </li>
            <li>
                <a href="#none" class="naver">
                    <img src="./img/naver.png" alt="네이버계정으로 로그인">
                    네이버 계정으로 로그인

                </a>
            </li>
            <li>
                <a href="#none" class="kakao">
                    <img src="./img/kakao.png" alt="카카오계정으로 로그인">
                    카카오 계정으로 로그인
                </a>
            </li>
        </ul>
    </section>
</body>
</html>
